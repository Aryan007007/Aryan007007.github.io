<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiit Foss Splash</title>
    <style>
        
        :root{
            --backgroundLight:#F7F3FF;
            --backgroundDark:#424242;
            --lightShadowLight:#ffffff;
            --lightShadowDark:#1F0F4A40;
            --darkShadowLight:#ffffff10;
            --darkShadowDark:#00000040;
        }
        *,html{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: var(--backgroundLight);
            
        }
        .light{
            background-color:var(--backgroundLight);
            height: 200px;
            margin: 10px;
        }

        .upLight{
            min-width: fit-content;
            height: fit-content;
            padding: 5px;
            border-radius: 12.5px;
            box-shadow: 5px 5px 5px var(--lightShadowDark), -5px -5px 5px var(--lightShadowLight);
            background-color:var(--backgroundLight);
            position: absolute;
            top: 35%;
            left: 40%;

        }
        .downLight{
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color:var(--backgroundLight);
            box-shadow: 5px 5px 5px var(--lightShadowDark) inset, -5px -5px 5px var(--lightShadowLight) inset;
            position: absolute;
            top: 60px;
            left: 250px;
        }
        .borderedLight{
            width: 90px;
            height: 90px;
            border: 5px solid var(--backgroundLight);
            border-radius: 12px;
            background-color:var(--backgroundLight);
            box-shadow: 5px 5px 5px var(--lightShadowDark), 5px 5px 5px var(--lightShadowDark) inset, -5px -5px 5px var(--lightShadowLight), -5px -5px 5px var(--lightShadowLight) inset;
            position: absolute;
            top: 60px;
            left: 400px; 
        }
        .dark{
            background-color:var(--backgroundDark);
            height: 200px;
            margin: 10px;
            /* padding: 10px;  */
        }

        .upDark{
            width: 100px;
            height: 100px;
            border-radius: 12px;
            box-shadow: 5px 5px 5px var(--darkShadowDark), -5px -5px 5px var(--darkShadowLight);
            background-color:var(--backgroundDark);
            position: absolute;
            top: 270px;
            left: 100px;
        }
        .downDark{
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color:var(var(--backgroundDark));
            box-shadow: 5px 5px 5px var(--darkShadowDark) inset, -5px -5px 5px var(--darkShadowLight) inset;
            position: absolute;
            top: 270px;
            left: 250px;
        }
        .borderedDark{
            width: 90px;
            height: 90px;
            border: 5px solid var(--backgroundDark);
            border-radius: 12px;
            background-color:var(--backgroundDark);
            box-shadow: 5px 5px 5px var(--darkShadowDark), 5px 5px 5px var(--darkShadowDark) inset, -5px -5px 5px var(--darkShadowLight), -5px -5px 5px var(--darkShadowLight) inset;
            position: absolute;
            top: 270px;
            left: 400px; 
            
        }
        #logo{
            width: fit-content;
            height: fit-content;
            padding: 5px;
            border-radius: 12.5px;
            transition: box-shadow ease-in-out .8s;  
        }
        .center{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup{
            box-shadow: 5px 5px 5px var(--lightShadowDark), -5px -5px 5px var(--lightShadowLight);
            background-color:var(--backgroundLight);
        }
        
    </style>
</head>
<body>
        
     <div class="center">
        <div id="logo">
            <a href="home.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="160" height="150" viewBox="0 0 160 150">
                                <g id="Logo_SVG" data-name="Logo SVG" transform="translate(-63 -270.689)">
                                  <g id="Logo_Shape" data-name="Logo Shape" transform="translate(-0.721 253.49)">
                                    <path id="Path_4" data-name="Path 4" d="M684.951,6.355V-31.078L717.017-49.49l31.558,18.412V6.355l-31.81,18.77Z" transform="translate(-573.23 69)" fill="none" stroke="#23a0d5" stroke-width="4"/>
                                    <path id="Path_5" data-name="Path 5" d="M684.951-34.16l8.319,7.923,23.187-14.118,23.977,14.118,7.342-8.551" transform="translate(-572.951 73)" fill="none" stroke="#23a0d5" stroke-width="4"/>
                                    <path id="Path_6" data-name="Path 6" d="M684.951-33.085l8.319-7.923,23.21,12.695,23.954-12.695,7.518,8.731" transform="translate(-572.951 108)" fill="none" stroke="#23a0d5" stroke-width="4"/>
                                    <path id="Path_7" data-name="Path 7" d="M625.533-48.061V-35.59" transform="translate(-482 68)" fill="none" stroke="#23a0d5" stroke-width="4"/>
                                    <path id="Path_8" data-name="Path 8" d="M625.412,11.687V25.864" transform="translate(-482 68)" fill="none" stroke="#23a0d5" stroke-width="4"/>
                                    <rect id="Rectangle_8" data-name="Rectangle 8" width="9" height="33" transform="translate(141.63 29.352) rotate(-59)" fill="#23a0d5"/>
                                    <rect id="Rectangle_9" data-name="Rectangle 9" width="11" height="30" transform="matrix(0.53, -0.848, 0.848, 0.53, 113.665, 76.007)" fill="#23a0d5"/>
                                    <path id="Polygon_1" data-name="Polygon 1" d="M2.5,0,5,4H0Z" transform="translate(138.721 87)" fill="#23a0d5"/>
                                  </g>
                                  <text id="F" transform="translate(143 320)" fill="#29672d" font-size="30" font-family="FranklinGothic-Medium, Franklin Gothic" font-weight="500"><tspan x="-7.617" y="0">F</tspan></text>
                                  <text id="KIIT" transform="translate(143 368)" fill="#29672d" font-size="25" font-family="Candara"><tspan x="-20.673" y="0">KIIT</tspan></text>
                                  <text id="FOSS_OSH" data-name="FOSS / OSH" transform="translate(143 396)" fill="#23a0d5" font-size="25" font-family="Candara"><tspan x="-59.54" y="0">FOSS / OSH</tspan></text>
                                  <text id="open_source_everything" data-name="open source everything" transform="translate(143 416)" fill="#23a0d5" font-size="16" font-family="Amaranth-Regular, Amaranth"><tspan x="-79.472" y="0">open source everything</tspan></text>
                                </g>
                </svg>
            </a>
        </div>
    </div>
        
            
<script>
    setInterval(() => {
    if(document.getElementById("logo").className=="popup"){
        document.getElementById("logo").className="";
    }
    else{
        document.getElementById("logo").className="popup";
    }
},1500);
</script>
</body>
</html>
