<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        :root{
            --backgroundLight:#F7F3FF;
            --backgroundDark:#363636;
            --lightShadowLight:white;
            --lightShadowDark:#1F0F4A40;
            --darkShadowLight:#ffffff05;
            --darkShadowDark:#00000040;
        }
        .light{
            background-color:var(--backgroundLight);
            height: 200px;
            margin: 10px;
        }

        .upLight{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 5px 5px 5px var(--lightShadowDark), -5px -5px 5px var(--lightShadowLight);
            background-color:var(--backgroundLight);
            position: absolute;
            top: 60px;
            left: 100px;
        }
        .downLight{
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color:var(--backgroundLight);
            box-shadow: 5px 5px 5px var(--lightShadowDark) inset, -5px -5px 5px var(--lightShadowLight) inset;
            position: absolute;
            top: 60px;
            left: 250px;
        }
        .borderedLight{
            width: 90px;
            height: 90px;
            border: 5px solid var(--backgroundLight);
            border-radius: 12px;
            background-color:var(--backgroundLight);
            box-shadow: 5px 5px 5px var(--lightShadowDark), 5px 5px 5px var(--lightShadowDark) inset, -5px -5px 5px var(--lightShadowLight), -5px -5px 5px var(--lightShadowLight) inset;
            position: absolute;
            top: 60px;
            left: 400px; 
        }
        .dark{
            background-color:var(--backgroundDark);
            height: 200px;
            margin: 10px;
            /* padding: 10px;  */
        }

        .upDark{
            width: 100px;
            height: 100px;
            border-radius: 12px;
            box-shadow: 5px 5px 5px var(--darkShadowDark), -5px -5px 5px var(--darkShadowLight);
            background-color:var(--backgroundDark);
            position: absolute;
            top: 270px;
            left: 100px;
        }
        .downDark{
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color:var(var(--backgroundDark));
            box-shadow: 5px 5px 5px var(--darkShadowDark) inset, -5px -5px 5px var(--darkShadowLight) inset;
            position: absolute;
            top: 270px;
            left: 250px;
        }
        .borderedDark{
            width: 90px;
            height: 90px;
            border: 5px solid var(--backgroundDark);
            border-radius: 12px;
            background-color:var(--backgroundDark);
            box-shadow: 5px 5px 5px var(--darkShadowDark), 5px 5px 5px var(--darkShadowDark) inset, -5px -5px 5px var(--darkShadowLight), -5px -5px 5px var(--darkShadowLight) inset;
            position: absolute;
            top: 270px;
            left: 400px; 
        }
        
    </style>
</head>
<body>
    <section class="light">
    <div class="upLight"></div>
    <div class="downLight"></div>
    <div class="borderedLight"></div>
</section>
<section class="dark">
    <div class="upDark"></div>
    <div class="downDark"></div>
    <div class="borderedDark"></div>
</section>
</body>
</html>
